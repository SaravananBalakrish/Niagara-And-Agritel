plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    flavorDimensions "flavor-type"

    productFlavors {
        niagara {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.niagara"
            resValue "string", "app_name", "Niagara"
        }
        agritel {
            dimension "flavor-type"
            applicationId "com.niagaraautomations.agritel"
            resValue "string", "app_name", "AgriTel"
        }
    }

    namespace = "com.niagaraautomations"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    signingConfigs {
        debug {
            storeFile file("C:/Users/Saravanan/.android/debug.keystore")
            storePassword "android" // Use the password you set
            keyAlias "androiddebugkey"
            keyPassword "android" // Use the same password
        }
        /*release {
            if (keyProperties.containsKey('storeFile')) {
                storeFile file(keyProperties['storeFile'])
                storePassword keyProperties['storePassword']
                keyAlias keyProperties['keyAlias']
                keyPassword keyProperties['keyPassword']
            } else {
                // Fallback for local builds (optional)
                storeFile file("mykeystore.jks")
                storePassword "niagara@2025"
                keyAlias "newalias"
                keyPassword "niagara@2025"
            }
        }*/
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "com.niagaraautomations.niagara"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
       /* release {
            signingConfig signingConfigs.release
        }*/
    }
    dependencies {
        implementation platform('com.google.firebase:firebase-bom:34.3.0')
        implementation 'com.google.firebase:firebase-appcheck-playintegrity:19.0.1'
        implementation 'com.google.firebase:firebase-appcheck-debug:19.0.1'
        implementation 'androidx.multidex:multidex:2.0.1'
        implementation 'com.google.firebase:firebase-messaging:25.0.1'
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
    }
}

flutter {
    source = "../.."
}